<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="wrapper">
            <h1>CSS Bayan</h1>
            <section class="memes">
                <div class="meme">
                    <hr>
                    <input class="tab" type="radio" name="meme" id="meme-1" hidden checked>
                    <label class="meme__lable" for="meme-1">
                        <div class="meme__title">
                            <p class="title">1st rule programming</p>
                            <p class="ico">+</p>
                        </div>
                        <div class="bayan_target">
                        <img  src="./assets/img/1st_rule_of_programming.jpg" alt="1st_rule_of_programming">
                        </div>
                    </label>
                </div>
                <div class="meme">
                    <hr>
                    <input class="tab" type="radio" name="meme" id="meme-2" hidden>
                    <label class="meme__lable" for="meme-2">
                        <div class="meme__title">
                            <p class="title">Finally! I found a name for my variable</p>
                            <p class="ico">+</p>
                        </div>
                        <div class="bayan_target">
                        <img  src="./assets/img/finally_i_found_a_name_for_my_variable.jpg" alt="finally_i_found_a_name_for_my_variable">
                        </div>
                    </label>
                </div>
                <div class="meme">
                    <hr>
                    <input class="tab" type="radio" name="meme" id="meme-3" hidden>
                    <label class="meme__lable" for="meme-3">
                        <div class="meme__title">
                            <p class="title">How coffee works</p>
                            <p class="ico">+</p>
                        </div>
                        <div class="bayan_target">
                        <img  src="./assets/img/how_coffee_works.jpg" alt="how_coffee_works">
                        </div>
                    </label>
                </div>
                <div class="meme">
                    <hr>
                    <input class="tab" type="radio" name="meme" id="meme-4" hidden>
                    <label class="meme__lable" for="meme-4">
                        <div class="meme__title">
                            <p class="title">I am programmer</p>
                            <p class="ico">+</p>
                        </div>
                        <div class="bayan_target">
                        <img  src="./assets/img/i_am_programmer.jpg" alt="i_am_programmer">
                        </div>
                    </label>
                </div>
                <div class="meme">
                    <hr>
                    <input class="tab" type="radio" name="meme" id="meme-5" hidden>
                    <label class="meme__lable" for="meme-5">
                        <div class="meme__title">
                            <p class="title">Python</p>
                            <p class="ico">+</p>
                        </div>
                        <div class="bayan_target">
                        <img  src="./assets/img/python.jpg" alt="Python">
                        </div>
                    </label>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
